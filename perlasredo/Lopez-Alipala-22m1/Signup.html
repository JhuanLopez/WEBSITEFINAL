<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Page/CSS/Signup.css">
    <script defer src="Page/JS/Signup.js"></script>
</head>
<body>
    <header class="top">
        <a href="" class="logo">SOULE</a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="Login.html">LogIn</a>
        </nav>
    </header>
    <div class="body">
    <div class="sider column">
        <h1>Start Your new Learning Experience Today!</h1>
    </div>
    <div class="container column">
        <form id="signupForm">
            <h2>Signup</h2>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required><br>
            <input type="checkbox" id="showPassword"> Show Password

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br>
            <input type="checkbox" id="showConfirmPassword"> Show Password
            <br>
            <br>
            <button type="submit" class="button">SIGN-UP</button>
        </form>
    </div>
    </div>
    <p style="text-align: center; color: rgb(15, 15, 15);">SOULE 2024</p>
</body>
</html>
