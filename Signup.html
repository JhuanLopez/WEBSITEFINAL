<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use the same stylesheet as the login page to match design -->
    <link rel="stylesheet" href="Page/CSS/LoginSheet.css">
    <link rel="stylesheet" href="Page/CSS/styles.css">
    <script defer src="Page/JS/env.local.js"></script>
    <script defer src="Page/JS/firebase-init.js"></script>
    <script defer src="Page/JS/Signup.js"></script>
</head>
<body>
    <header class="top">
        <a href="index.html" class="logo">PERLAS</a>
       
        </nav>
    </header>
    <div class="body">

        <div class="login-container Fade">
            <h2>Signup</h2>
            <form id="signupForm">

                   <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <span class="input-icon">@</span>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <span class="input-icon"></span>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" id="showPassword"> <label for="showPassword">Show Password</label>
                </div>

                <button type="submit" class="button" id="signupButton">
                    <span class="button-text">SIGN-UP</span>
                    <!-- Remove the loading spinner below -->
                    <!-- <span class="loading-spinner" style="display: none;">⟳</span> -->
                </button>

            </form>
            <script>
            // Show/hide password logic for both fields
            document.addEventListener('DOMContentLoaded', function() {
                var showPassword = document.getElementById('showPassword');
                var password = document.getElementById('password');
                var confirmPassword = document.getElementById('confirmPassword');
                if (showPassword && password && confirmPassword) {
                    showPassword.addEventListener('change', function() {
                        var type = showPassword.checked ? 'text' : 'password';
                        password.type = type;
                        confirmPassword.type = type;
                    });
                }
            });
            </script>

            <div class="Sign">
                <br>
                <a href="Login.html" class="Link">Already have an account? Log in.</a>
            </div>
        </div>
    </div>
   <footer style="text-align:center; font-weight:300; font-size:12px; width:100%; background-color:#000; color:#fff; padding:10px 0; margin-top:32px;">
            All rights reserved. © 2024 Perlas IT Services. Designed and maintained by Lopez & Alipala_BSCS22M1
        </footer>
</body>
</html>
